<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> Skill Extractor</title>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
          html, body {
                margin-top: 10px;
                margin-left: 10px;
            }
          #Textarea{
            height:700px;
            padding-left:20px;
          }
          .job_desc_form button{
            height:50px;
          }
    </style>
</head>

<body>
 <div class="job_desc_form form-group purple-border container-fluid">
    <div class="row">
        <div class="col-md-8">
                <form class="row" action="{{ url_for('after_extract')}}"method="post">
                    <textarea name="desc" class="form-control col-md-10" id="Textarea" rows="3" onkeyup='saveValue(this);'></textarea>
                    <button type="submit" class="btn btn-primary col-md-2">Extract</button>
                </form>
        </div>
        <div class="col-md-4">
                  <table class="table table-striped">
                    <tbody>
                      <tr>
                        <td>Title</td>
                        <td>{{ title }}</td>
                      </tr>
                      <tr>
                        <td>Skills</td>
                        <td>{{ skills }}</td>
                      </tr>
                      <tr>
                        <td>Salary</td>
                        <td>{{ salary }}</td>
                      </tr>
                      <tr>
                          <td>Email</td>
                          <td>{{ email }}</td>
                      </tr>
                      <tr>
                          <td>Location</td>
                          <td>{{ location }}</td>
                      </tr>
                      <tr>
                          <td>Company</td>
                          <td>{{ company_names }}</td>
                      </tr>
                      <tr>
                          <td>Qualification</td>
                          <td>{{ qualification }}</td>
                      </tr>
                    <tr>
                          <td>Experience</td>
                          <td>{{ experience }}</td>
                      </tr>

                    </tbody>
                  </table>
        </div>
    </div>
 </div>

<script >
    // Run on page load
    window.onload = function() {

        // If sessionStorage is storing default values (ex. name), exit the function and do not restore data
        if (sessionStorage.getItem('jobPost') == $('#Textarea').val(name)) {
            return;
        }

        // If values are not blank, restore them to the fields
        var jobPost = sessionStorage.getItem('jobPost');
        if (jobPost !== null) $('#Textarea').val(jobPost);
    }

    // Before refreshing the page, save the form data to sessionStorage
    window.onbeforeunload = function() {
        sessionStorage.setItem("jobPost", $('#Textarea').val());
    }
</script>

</body>
</html>
